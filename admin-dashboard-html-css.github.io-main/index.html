<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accusoft admin</title>
   
    <link rel="stylesheet" href='./assets/css/syle.css'>
</head>

<body>
        <main>
            <div class="cards">
                <div class="card-single">
                    <div>
                        <h1>7</h1>
                        <span>PH</span>
                    </div>
                    <div>
                        <span class="las la-users"></span>
                    </div>
                </div>
                <div class="card-single">
                    <div>

                </div>
                <div class="card-single">

                    </div>
                    <div>

                    </div>
                </div>
                <div class="card-single">
                    <div>
                        <h1>80</h1>

                    <div>
                        <span class="lab la-google-wallet"></span>
                    </div>
                </div>
            </div>
            <div class="recent-grid">

                    <div class="card">

                            <h3>Last readings</h3>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table width="100%">
                                    <thead>
                                        <tr>
                                            <td>PH</td>
                                            <td>Turbity</td>
                                            <td>Temperature</td>

                                            <td>Date</td>

                                    <tbody>
                                        <tr>
                                            <td>7</td>
                                            <td>350 NTU</td>
                                            <td>27</td>
                                            <td>80</td>
                                            <td>2021-09-01 18:43:03</td>                                      
                                        </tr>
                                        <tr>
                                            <td>7</td>
                                            <td>323 NTU</td>
                                            <td>27</td>
                                            <td>78</td>
                                            <td>2021-09-01 18:43:08</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="customers">
                    <div class="card">
                        <div class="card-header">
                            <h3>Devices</h3>
                        </div>

                        <div class="card-body">
                            <div class="customer">
                                <div class='info'>
                                    <img src="./assets/image/device.jpeg" width="40px" height="40px" alt="">
                                    <div>
                                        <h4>Sensor 1</h4>
                                        <small>Online</small>
                                    </div>
                                </div>
                                <div class='contact'>
                                    <span class="las la-user-circle"></span>
                                    <span class="las la-comment"></span>
                                    <span class="las la-phone"></span>
                                </div>
                            </div>
                </div>
            </div>
        </main>
    </div>
    <script src='./assets/js/app.js'></script>
</body>

</html>
